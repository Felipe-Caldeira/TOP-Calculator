<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <!-- <header>Calculator</header> -->
    <div class="calcContainer">
        <div class="calcDisplay">0</div>
        <div class="history"></div>
        <button class="clear" onclick="clearAll()">C</button>
        <button class="delete">DEL</button>
        <button class="operator">%</button>
        <button class="operator divide">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator multiply">ร</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator subtract">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator add">+</button>
        <button class="number zero">0</button>
        <button class="decimal">.</button>
        <button class="enter">=</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.js" type="text/javascript"></script>
    <script src="calculator.js"></script>
</body>
</html>
